<!DOCTYPE html>
<html>
	<head>
		<title>Draw (HTML)</title>
		<script>
			function Click(SVG)
			{
				var	input = document.getElementById("Input").value;
				var rect = '';
				if (input.split(" ")[0]=="Click")
				{
					rect = '<rect style="fill:' + input.split(" ")[1] + '" x="' + [event.clientX-14] + '" y="' + [event.clientY-118] + '" width="' + input.split(" ")[2] + '" height="' + input.split(" ")[2] + '" />';
				}
				else if (input.split(" ")[0]=="Fill")
				{
					rect = '<rect style="fill:' + input.split(" ")[1] + '" x="0" y="0" width="100%" height="100%" />';
				}
				SVG.innerHTML += rect;
			}
		</script>
		<style>
			.I
			{
				font-style: italic;
				padding: 5px 5px;
			}
			textarea
			{
				padding: 5px 5px;
				border-style: groove;
			}
			div
			{
				border-style: groove;
			}
			svg
			{
				border-style: groove;
				cursor: pointer;
			}
		</style>
	</head>
	<body style="position:fixed;overflow-y:scroll;height:70%;width:64%;">
		<div id="Help" class="I">Click on the canvas to place<br />Change the click-type, click-color, and click-size below in the Text-Field<br /><br />Available Click-Types: Click, Fill<br />Available Click-Color Types: RGB(rrr,ggg,bbb), #RRGGBB</div>
		<svg width="98.75%" height="100%" onclick="Click(this)"></svg>
		<textarea id="Input" cols="69" rows="1" style="resize:none;">Click #000000 5</textarea>
	</body>
</html>
